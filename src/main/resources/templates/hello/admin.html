<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    body {
      text-align: center;
    }

    table {
      margin: auto;
      border: 1px solid black;
    }

    .pagination{ 
      display: inline-flex;
    }

    li{
      margin: 8px;
    }
  </style>
</head>

<body>
  <!-- Member List -->
  <h2>회원 목록</h2>
  <table>
    <thead>
      <tr>
        <th>유저 번호</th>
        <th>유저 아이디</th>
        <th>보유 포인트</th>
        <th>유저 권한</th>
        <th>유저 닉네임</th>
        <th>유저 경험치</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="member : ${memberList}">
        <td th:text="${member.memberNum}"></td>
        <td th:text="${member.id}"></td>
        <td th:text="${member.point}"></td>
        <td th:text="${member.purview}"></td>
        <td th:text="${member.nickname}"></td>
        <td th:text="${member.exvalue}"></td>
      </tr>
    </tbody>
  </table>

  <input type="text" name="member">

  <!-- Member Pagination -->
  <nav aria-label="Member Page Navigation">
    <ul class="pagination">
      <li th:classappend="${memberList.first} ? disabled : ''">
        <a th:if="${not memberList.first}"
          th:href="@{${#httpServletRequest.requestURI}(memberPage=${memberList.number - 1}, boardPage=${boardList.number}, commentPage=${commentList.number}, messagePage=${messageList.number})}"
          aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>

      <li th:each="i : ${#numbers.sequence(1, memberList.totalPages)}"
        th:classappend="${memberList.number + 1} == ${i} ? active : ''">
        <a th:href="@{${#httpServletRequest.requestURI}(memberPage=${i - 1}, boardPage=${boardList.number}, commentPage=${commentList.number}, messagePage=${messageList.number})}"
          th:text="${i}"></a>
      </li>

      <li th:classappend="${memberList.last} ? disabled : ''">
        <a th:if="${not memberList.last}"
          th:href="@{${#httpServletRequest.requestURI}(memberPage=${memberList.number + 1}, boardPage=${boardList.number}, commentPage=${commentList.number}, messagePage=${messageList.number})}"
          aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>

  <h2>게시물 목록</h2>
  <table>
    <thead>
      <tr>
        <th>게시물 번호</th>
        <th>게시물 제목</th>
        <th>게시글 쓴 회원 번호</th>
        <th>게시판 종류</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="board : ${boardList}">
        <td th:text="${board.boardNum}"></td>
        <td th:text="${board.title}"></td>
        <td th:text="${board.memberNum}"></td>
        <td th:text="${board.boardcase}"></td>
      </tr>
    </tbody>
  </table>

  <!-- boardList 페이징 -->
  <nav aria-label="Board Page Navigation">
    <ul class="pagination">
      <li th:classappend="${boardList.first} ? disabled : ''">
        <a th:if="${not boardList.first}"
          th:href="@{${#httpServletRequest.requestURI}(memberPage=${memberList.number}, boardPage=${boardList.number - 1}, commentPage=${commentList.number}, messagePage=${messageList.number})}"
          aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>

      <li th:each="i : ${#numbers.sequence(1, boardList.totalPages)}"
        th:classappend="${boardList.number + 1} == ${i} ? active : ''">
        <a th:href="@{${#httpServletRequest.requestURI}(memberPage=${memberList.number}, boardPage=${i - 1}, commentPage=${commentList.number}, messagePage=${messageList.number})}"
          th:text="${i}"></a>
      </li>

      <li th:classappend="${boardList.last} ? disabled : ''">
        <a th:if="${not boardList.last}"
          th:href="@{${#httpServletRequest.requestURI}(memberPage=${memberList.number}, boardPage=${boardList.number + 1}, commentPage=${commentList.number}, messagePage=${messageList.number})}"
          aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>

  <h2>댓글 목록</h2>
  <table>
    <thead>
      <tr>
        <th>댓글 번호</th>
        <th>댓글이 쓰인 보드 번호</th>
        <th>댓글 쓴 사람 번호</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="comment : ${commentList}">
        <td th:text="${comment.boardCommentNum}"></td>
        <td th:text="${comment.boardNum}"></td>
        <td th:text="${comment.commenterNum}"></td>
      </tr>
    </tbody>
  </table>

  <!-- commentList 페이징 -->
  <nav aria-label="Comment Page Navigation">
    <ul class="pagination">
      <li th:classappend="${commentList.first} ? disabled : ''">
        <a th:if="${not commentList.first}"
          th:href="@{${#httpServletRequest.requestURI}(memberPage=${memberList.number}, boardPage=${boardList.number}, commentPage=${commentList.number - 1}, messagePage=${messageList.number})}"
          aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>

      <li th:each="i : ${#numbers.sequence(1, commentList.totalPages)}"
        th:classappend="${commentList.number + 1} == ${i} ? active : ''">
        <a th:href="@{${#httpServletRequest.requestURI}(memberPage=${memberList.number}, boardPage=${boardList.number}, commentPage=${i - 1}, messagePage=${messageList.number})}"
          th:text="${i}"></a>
      </li>

      <li th:classappend="${commentList.last} ? disabled : ''">
        <a th:if="${not commentList.last}"
          th:href="@{${#httpServletRequest.requestURI}(memberPage=${memberList.number}, boardPage=${boardList.number}, commentPage=${commentList.number + 1}, messagePage=${messageList.number})}"
          aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>

  <h2>메세지 목록</h2>
  <table>
    <thead>
      <tr>
        <th>메세지 번호</th>
        <th>받은이 번호</th>
        <th>보낸이 번호</th>
        <th>쪽지 제목</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="message : ${messageList}">
        <td th:text="${message.messageNum}"></td>
        <td th:text="${message.memberGet}"></td>
        <td th:text="${message.memberGive}"></td>
        <td th:text="${message.title}"></td>
      </tr>
    </tbody>
  </table>

  <nav aria-label="Message Page Navigation">
    <ul class="pagination">
      <li th:classappend="${messageList.first} ? disabled : ''">
        <a th:if="${not messageList.first}"
          th:href="@{${#httpServletRequest.requestURI}(memberPage=${memberList.number}, boardPage=${boardList.number}, commentPage=${commentList.number}, messagePage=${messageList.number - 1})}"
          aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>

      <li th:each="i : ${#numbers.sequence(1, messageList.totalPages)}"
        th:classappend="${messageList.number + 1} == ${i} ? active : ''">
        <a th:href="@{${#httpServletRequest.requestURI}(memberPage=${memberList.number}, boardPage=${boardList.number}, commentPage=${commentList.number}, messagePage=${i - 1})}"
          th:text="${i}"></a>
      </li>

      <li th:classappend="${messageList.last} ? disabled : ''">
        <a th:if="${not messageList.last}"
          th:href="@{${#httpServletRequest.requestURI}(memberPage=${memberList.number}, boardPage=${boardList.number}, commentPage=${commentList.number}, messagePage=${messageList.number + 1})}"
          aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
