<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
    <!-- [header] 영역 시작 -->
		<header th:replace="fragments/header :: headerFragment"></header>
	<!-- [header] 영역 끝 -->
    <div class="content-header">
        <div class="content-header-box">
            <h1>게시물 등록</h1>
    	</div>
    </div>
    <form th:action="@{/hello/noticeregister}" th:method="POST" class="content-body">
        <div class="text">
            <p>제목</p>
        </div>
        <div class="content">
            <input type="text" name="title" id="">
        </div>
        <div class="text">
            <p>본문</p>
        </div>
        <div class="maincontent">
            <!-- <input type="text" name="content" id=""> -->
            <textarea name="content" id="" cols="127" rows="20"></textarea>
        </div>
        <input type="hidden" name="boardcase" value="2">
        <input type="hidden" name="memberNum" th:value="${member.memberNum}">
        <div class="button">
            <div><button onclick="location.href='/hello/noticelist' ">취소</button></div>
            <div class="postbutton"><button type= "submit" >등록</button></div>
        </div>
	</form>
        <footer th:replace="fragments/footer :: footerFragment"></footer>
</body>
</html>
