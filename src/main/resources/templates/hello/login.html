    <script>

        function call_login() {
            $.ajax({
                type: "get",
                url: "/modal/log-in",
                dataType: "text",
                success: function (data) {
                    $("#modal_call").html('');
                    var str = data.split('<body>');
                    var str2 = str[1].split('</body>');
                    console.log(str2[0]);
                    $("#modal_call").html(str2[0]);
                }
            });
        }
