<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <link rel="stylesheet" href="/css/board.css">
    
</head>

<body>
    <div class="innerHeader">
        <h1 class="logo"><a href="/index/index"><img src="/img/icon-ga9dcd7e34_640.png" alt="" width="30px"
                    height="30px"></a></h1>
        <!--왼쪽바 공통-->
        <nav class="mainmenu-left">
            <ul class="navbar">
                <li><a id="open-point">포인트충전</a></li>
                <li><a href="#" onclick="window.open('http://localhost:5001/','blank','width=450 , height=700, top=400, left=900', true)">채팅</a></li>
            </ul>
        </nav>
        <!--오른쪽바 공통-->
        <nav class="mainmenu-right">
            <ul class="navbar">
                <li><img src="/img/battery.png" alt="" width="30px" height="25px"></li>
                <li><img src="/img/wifi.png" alt="" width="20px" height="25px"></li>
                <li><img src="/img/siri.png" alt="" width="20px" height="25px"></li>
                <li><a id="open-login">로그인</a></li>
                <li><a id="open-signup">회원가입</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <div class="content-body">
        
        	<!-- Top Writers -->
            <div class="today-content">
                <div class="today-box">
                    <div class="box-title"><h3>Top Writers</h3></div>
                    <div class="box-content">
                        <div class="userimg"><img src="/img/userimg.png" alt="" width="30px" height="30px"></div>
                        <div class="username">user1</div>
                        <div class="hits">132회</div>
                    </div>
                    <div class="box-content">
                        <div class="userimg"><img src="/img/userimg.png" alt="" width="30px" height="30px"></div>
                        <div class="username">user2</div>
                        <div class="hits">122회</div>
                    </div>
                    <div class="box-content">
                        <div class="userimg"><img src="/img/userimg.png" alt="" width="30px" height="30px"></div>
                        <div class="username">user3</div>
                        <div class="hits">112회</div>
                    </div>
                    <div class="box-content">
                        <div class="userimg"><img src="/img/userimg.png" alt="" width="30px" height="30px"></div>
                        <div class="username">user4</div>
                        <div class="hits">72회</div>
                    </div>
                    <div class="box-content">
                        <div class="userimg"><img src="/img/userimg.png" alt="" width="30px" height="30px"></div>
                        <div class="username">user5</div>
                        <div class="hits">52회</div>
                    </div>
                </div>
            </div>
        	<!-- end Top Writers -->
        	
            <div class="main-content">
            
            	<!-- 게시판 상단 -->
                <div class="content-header">
                    <h1>커뮤니티</h1></span>
                    <p>좋은 질문과 답변으로 동료의 시간을 아껴주세요</p>
                </div>
                <div class="content-middle">
                    <div class="content-button">
                        <button onclick="location.href='/board/boardpostpage' ">작성하기</button>
                    </div>
                    <div class="content-search">

                    </div>
                </div>
            	<!-- end 게시판 상단 -->
            	
            	<!-- 게시판 list -->
                <div class="content-table">
                
                    <div th:each="dto : ${result.dtoList}" class="content-box">
                        <div class="box-top">
                        	<!-- 유저이미지 -->
                            <div class="userimg"><img src="/img/userimg.png" alt="" width="20px" height="20px"></div>
                            <!-- 유저id -->
                            <div class="username">[[${dto.nickname}]] <small> [[${dto.id}]]</small></div>
                            <!-- 조회수 -->
                            <div class="hits">[[${dto.views}]] 회</div>
                            <!-- 등록일 -->
                            <div class="content-time">5시간전</div>
                        </div>
                        <div class="box-middle">
                        	<!-- title -->
                            <div class="content-title">
                               <a href="/board/boardlist">[[${dto.title}]]</a>
                            </div>
                        </div>
                        <div class="box-bottom">
                        	<!-- 카테고리 -->
                            <div class="category">카테고리</div>
                            <div class="category-box">#[[${dto.tag}]]</div>
                            <!-- 추천수 -->
                            <div class="box-right1">추천수 <span>[[${dto.blikes}]]</span></div>
                            <!-- 댓글수 -->
                            <div class="box-right2">댓글수 <span>[[${dto.cnt}]]</span></div>
                        </div>
                    </div>
                    
                </div>
            	<!-- end 게시판 list -->
                
            </div>
        </div>
    </div>


    <div class="page_wrap">
        <div class="page_nation">
           <a class="arrow prev" href="#"></a>
           <a href="#" class="active">1</a>
           <a href="#">2</a>
           <a href="#">3</a>
           <a href="#">4</a>
           <a href="#">5</a>
           <a href="#">6</a>
           <a href="#">7</a>
           <a href="#">8</a>
           <a href="#">9</a>
           <a href="#">10</a>
           <a class="arrow next" href="#"></a>
        </div>
     </div>
    
</body>

</html>
