<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/qnalist.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>

<body>
    <!-- [header] 영역 시작 -->
		<header th:replace="fragments/header :: headerFragment"></header>
	<!-- [header] 영역 끝 -->
    <div class="content-header">
        <div class="content-header-box">
            <h1>Q&A</h1>
            <div class="search">
                <select name="search-option">
                    <option value="">선택</option>
                    <option value="title">제목</option>
                    <option value="content">내용</option>
                    <option value="titlecontent">제목+내용</option>
                    <option value="category">카테고리</option>
                </select>
                <input type="text" maxlength="225"> <i id="keyboard" class="fa fa-keyboard-o"></i>
                <button>검색
                </button>
            </div>
            <button id="registration" onclick="location.href='/hello/qnaregister' ">작성하기</button>
        </div>
    </div>
    
    <!-- 게시판 list -->
    <div class="content-body">
        <div th:each="dto : ${result.dtoList}" class="board">
            <div class="board-top">
                <div class="board-title">
                <a th:href="@{/hello/qnaread(boardNum=${dto.boardNum},
                               page=${result.page},
                               type=${pageRequestDTO.type},
							   keyword=${pageRequestDTO.keyword}
                               )}">[[${dto.title}]]
                        <h2>확인가능</h2>
                    </a></div>
                <div class="board-view">[[${dto.views}]] 회</div>
                <div class="board-time">5분전</div>
            </div>
            <div class="board-text">
                <p>[[${dto.content}]]</p>
            </div>
        </div>
 
  
        <!-- end 게시판 list -->
        
        
        
        <div class="page_wrap">
		<ul class=" page_nation">
			<li class="arrow prev" th:if="${result.prev}">
				<a class="page-link" 
					th:href="@{/hello/qnalist(page=${result.start-1},
									type=${pageRequestDTO.type},
									keyword=${pageRequestDTO.keyword}
					)}" tabindex="-1">이전</a>
			</li>
			<li th:class="'page-item ' "
			th:each="page: ${result.pageList}"><a th:class="'page-link ' + ${result.page == page?'active':''}" 
				th:href="@{/hello/qnalist(page=${page},
									type=${pageRequestDTO.type},
									keyword=${pageRequestDTO.keyword}
				)}">[[${page}]]</a>
				
				
			
			
			<li class="page-item" th:if="${result.next}">
				<a class="page-link" 
				th:href="@{/hello/qnalist(page=${result.end},
									type=${pageRequestDTO.type},
									keyword=${pageRequestDTO.keyword}
				)}">다음</a>
			</li>			
		</ul>
		</div>
        
        
    </div>
    <footer th:replace="fragments/footer :: footerFragment"></footer>
</body>

</html>
